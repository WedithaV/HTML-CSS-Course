<!DOCTYPE html>
<html>
  <head>
    <title>flex-box-practice</title>
  </head>
  <body style="padding-bottom:1000px;">
    <div style="display: flex;">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 200px">200px</div>
    </div>

    <div style="display: flex; margin-top: 20px;">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 200px">200px</div>
      <div style="background-color:lightblue; flex: 1;">flex 1</div>
    </div>

    <div style="display: flex; margin-top: 20px;">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1<p>text</p></div>
      <div style="background-color:lightblue; flex: 2;">flex 2</div>
    </div>

    <div style="display: flex; margin-top: 20px;">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
      <div style="background-color:lightblue; flex: 2;">flex 2</div>
      <div style="background-color:lightpink; width: 100px;">100px</div>
    </div>

    <div style="display: flex; 
    margin-top: 20px; 
    align-items: stretch;
    border-width:1px;
    border-style: solid;
    border-color: grey;
    height: 100px;
    ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color:lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex; 
    margin-top: 20px; 
    flex-direction: column;
    border-width:1px;
    border-style: solid;
    border-color: grey;
    height: 100px;
    ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color:lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex; 
    margin-top: 20px; 
    align-items: stretch;
    justify-content:space-around;
    border-width:1px;
    border-style: solid;
    border-color: grey;
    height: 100px;
    ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color:lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex; 
    justify-content: space-around;
    margin-top: 20px; 
    align-items: center;
    border-width:1px;
    border-style: solid;
    border-color: grey;
    height: 100px;
    ">
      <div style="background-color:lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color:lightblue; width: 100px;">100px</div>
    </div>
  </body>
</html>
