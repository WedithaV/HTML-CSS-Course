<!DOCTYPE html>
<html>
  <head>
    <title>15f</title>
    <style>
    .image {
      width: 200px;
      object-fit: cover;
      object-position: top;
    }

    .container{
      position: relative;
      width: 200px;
      margin:20px auto;
    }

    .cart-button {
      position: absolute;
      background-color: rgba(255,255,255,0.8);
      left: 0px;
      right: 0px;
      height: 80px;
      bottom: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .offer {
      position: absolute;
      background-color: black;
      color: white;
      font-family: arial;
      font-size: 10px;
      font-weight: 200;
      top: 8px;
      right: 0px;
      color: rgb(229, 223, 223);
      padding: 2px 4px;
    }

    button {
      background-color: rgb(242, 237, 237);
      font-size: 12px;
      border: 1px solid black;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <img  class="image" src="https://shop.mango.com/assets/rcs/pics/static/T7/fotos/S/77050261_44.jpg?imwidth=2048&imdensity=1&ts=1714125889941">
      <div class="offer">20% OFF</div>
      <div class="cart-button">
        <button class="button">Add to Cart</button>
      </div>
      
    </div>
  </body>
</html>
