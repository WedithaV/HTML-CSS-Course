<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .logo {
      height: 90px;
      width: 270;
      display: block;
      margin: auto;
      margin-top: 80px;
      margin-bottom: 15px;
    }

    .search-bar {
      display: block;
      margin: auto;
      width: 400px;
      padding-top:5px;
      padding-bottom:5px;
      border-color:rgb(224, 229, 229);
      border-style: solid;
      border-radius: 20px;
      padding-left: 5px;
      border-width: 0.5px;
      color: grey;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="google-logo">
  <input type="text" class="search-bar" placeholder="Search Google or type a URL">
  
</body>
</html>
